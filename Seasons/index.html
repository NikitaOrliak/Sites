<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(220.16deg, #fff185 24%, #109dd99f 88%);
          "
        >
          <h1>Summer</h1>
          <p>Seasons of the year</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #fae41b 26%, #fe1616 105%);
          "
        >
          <h1>Spring</h1>
          <p>Seasons of the year</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #c5fbf4 34%, #6fc8ff 84%);
          "
        >
          <h1>Winter</h1>
          <p>Seasons of the year</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #ffcc00cb 14%, #5305af 143%);
          "
        >
          <h1>Autumn</h1>
          <p>Seasons of the year</p>

          style="
            background-image: url('https://images.unsplash.com/photo-1445543949571-ffc3e0e2f55e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80');

            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80');

          <i class="fas fa-arrow-up"></i>
        </button>
